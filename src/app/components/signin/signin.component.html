<div>
  <!-- Name -->
  <label for="nombre">Nombre</label>
  <input type="text" [(ngModel)]="user.name" placeholder="Nombre" />
  <br />

  <!-- Last Name -->
  <label for="apellido">Apellidos</label>
  <input type="text" [(ngModel)]="user.lastname" placeholder="Apellido" />
  <br />

  <!-- Email -->
  <label for="correo">Correo electronico</label>
  <input
    type="email"
    [(ngModel)]="user.email"
    placeholder="Correo electronico"
  />
  <br />

  <!-- Password -->
  <label for="password">Contraseña</label>
  <input type="password" [(ngModel)]="user.password" placeholder="Contraseña" />
  <br />

  <button (click)="signup()">Enviar</button>
</div>
